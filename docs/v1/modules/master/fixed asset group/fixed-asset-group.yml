get:
  tags:
    - Fixed Asset Group
  summary: Fetch all fixed asset groups
  parameters:
    - name: sort_by
      in: query
      description: Sort the result by a key
      explode: true
      schema:
        type: string
        enum:
          - name
        default: ""
    - name: filter_like
      in: query
      description: Search where the data like
      explode: true
      schema:
        type: object
        properties:
          name:
            type: string
    - name: limit
      in: query
      description: Data limit
      schema:
        type: integer
    - name: page
      in: query
      description: Data page
      schema:
        type: integer
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              meta:
                $ref: '../../../schema/pagination/meta.schema.yml#/components/schemas/meta'
              links:
                $ref: '../../../schema/pagination/links.schema.yml#/components/schemas/links'
              data:
                type: array
                items:
                  $ref: './fixed-asset-group.schema.yml#/components/schemas/fixed_asset_group'
post:
  tags:
    - Fixed Asset Group
  summary: Create new Fixed Asset Group
  requestBody:
    content:
      application/json:
        schema:
          $ref: './fixed-asset-group.schema.yml#/components/schemas/fixed_asset_group'
  responses:
    '201':
      description: OK
      content:
        application/json:
          schema:
            properties:
              data:
                $ref: './fixed-asset-group.schema.yml#/components/schemas/fixed_asset_group_response'
    '422':
      description: Unprocessable entity