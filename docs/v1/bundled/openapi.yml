      required:
        - code
        - chart_of_account_id
        - name
    chart_of_account:
      type: object
      properties:
        id:
          type: integer
          description: Auto generated primary key
        created_at:
          type: string
          description: Date when data created
        updated_at:
          type: string
          description: Date when data updated
        archived_at:
          type: string
          description: Date when data archived
        created_by:
          type: integer
          description: User ID who create the data
        updated_by:
          type: integer
          description: User ID who update the data
        archived_by:
          type: integer
          description: User ID who archived the data
        alias:
          type: integer
        cash_flow:
          type: string
        cash_flow_position:
          type: string
        group_id:
          type: integer
        is_locked:
          type: integer
        is_sub_ledger:
          type: integer
        label:
          type: string
        name:
          type: string
        number:
          type: string
        position:
          type: string
          enum:
            - DEBIT
            - CREDIT
        sub_ledger:
          type: string
        type_id:
          type: integer
    fixed_asset_response:
      type: object
      properties:
        id:
          type: integer
          description: Auto generated primary key
        created_at:
          type: string
          description: Date when data created
        updated_at:
          type: string
          description: Date when data updated
        created_by:
          type: integer
          description: User ID who create the data
        updated_by:
          type: integer
          description: User ID who update the data
        accumulation_chart_of_account_id:
          type: integer
        chart_of_account_id:
          type: integer
        code:
          type: string
        depreciation_chart_of_account_id:
          type: integer
        depreciation_method:
          type: string
          enum:
            - STRAIGHT_LINE
            - NO_DEPRECIATION
        fixed_asset_group_id:
          type: integer
        label:
          type: string
        name:
          type: string
        salvage_value:
          type: integer
        useful_life_year:
          type: integer
        useful_life_month:
          type: integer
        account:
          $ref: '#/components/schemas/chart_of_account'
        accumulation_account:
          $ref: '#/components/schemas/chart_of_account'
        depreciation_account:
          $ref: '#/components/schemas/chart_of_account'
    fixed_asset_edit:
      type: object
      properties:
        id:
          type: integer
        fixed_asset_group_id:
          type: integer
        name:
          type: string
      required:
        - id
        - name
    fixed_asset_response_edit:
      type: object
      properties:
        id:
          type: integer
          description: Auto generated primary key
        created_at:
          type: string
          description: Date when data created
        updated_at:
          type: string
          description: Date when data updated
        created_by:
          type: integer
          description: User ID who create the data
        updated_by:
          type: integer
          description: User ID who update the data
        accumulation_chart_of_account_id:
          type: integer
        chart_of_account_id:
          type: integer
        code:
          type: string
        depreciation_chart_of_account_id:
          type: integer
        depreciation_method:
          type: string
          enum:
            - STRAIGHT_LINE
            - NO_DEPRECIATION
        fixed_asset_group_id:
          type: integer
        label:
          type: string
        name:
          type: string
        salvage_value:
          type: integer
        useful_life_year:
          type: integer
        useful_life_month:
          type: integer
    fixed_asset_group:
      type: object
      properties:
        name:
          type: string
      required:
        - name
    fixed_asset_group_response:
      type: object
      properties:
        id:
          type: integer
          description: Auto generated primary key
        name:
          type: string
        created_at:
          type: string
          description: Date when data created
        updated_at:
          type: string
          description: Date when data updated
        created_by:
          type: integer
          description: User ID who create the data
        updated_by:
          type: integer
          description: User ID who update the data
    fixed_asset_group_edit:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
      required:
        - id
        - name
    cut_off_detail_items_create_payment:
      type: object
      description: >-
        When chart of account sub ledger is CUSTOMER OR EMPLOYEE OR EXPEDITION
        OR SUPPLIER
      properties:
        amount:
          type: integer
        date:
          type: date
        name:
          type: integer
        notes:
          type: string
        object_id:
          type: id
          description: Object ID (Primary key of the model)
      required:
        - object_id
        - date
        - amount
    cut_off_detail_items_create_item_dna:
      type: object
      properties:
        expiry_date:
          type: date
        production_number:
          type: string
        quantity:
          type: integer
        unit:
          type: object
          properties:
            name:
              type: string
            label:
              type: string
            converter:
              type: integer
          required:
            - converter
            - name
            - label
      required:
        - expiry_date
        - production_number
        - quantity
        - unit
    cut_off_detail_items_create_item:
      type: object
      description: When chart of account sub ledger is ITEM
      properties:
        warehouse_id:
          type: integer
          description: Primary key of the Warehouse
        quantity:
          type: integer
        unit:
          type: integer
        converter:
          type: string
        price:
          type: integer
        total:
          type: integer
        object_id:
          type: id
          description: Object ID (Primary key of the Item)
        dna:
          type: array
          items:
            $ref: '#/components/schemas/cut_off_detail_items_create_item_dna'
      required:
        - object_id
        - warehouse_id
        - quantity
        - unit
        - converter
        - price
        - total
    cut_off_detail_items_create_asset:
      type: object
      description: When chart of account sub ledger is FIXED ASSET
      properties:
        object_id:
          type: id
          description: Object ID (Primary key of the Fixed Asset)
        supplier_id:
          type: id
          description: Object ID (Primary key of the Supplier)
        location:
          type: string
        purchase_date:
          type: date
        quantity:
          type: integer
        price:
          type: integer
        total:
          type: integer
        accumulation:
          type: integer
        book_value:
          type: integer
      required:
        - object_id
        - supplier_id
        - location
        - purchase_date
        - quantity
        - price
        - total
        - accumulation
        - book_value
    cut_off_detail_create:
      type: object
      properties:
        chart_of_account_id:
          type: integer
        chart_of_account_position:
          type: string
        chart_of_account_sub_ledger:
          type: string
          enum:
            - CUSTOMER
            - EMPLOYEE
            - FIXED ASSET
            - ITEM
            - SUPPLIER
        chart_of_account_type:
          type: object
          properties:
            name:
              type: string
          required:
            - name
        debit:
          type: integer
        credit:
          type: integer
        items:
          type: array
          items:
            oneOf:
              - $ref: '#/components/schemas/cut_off_detail_items_create_payment'
              - $ref: '#/components/schemas/cut_off_detail_items_create_item'
              - $ref: '#/components/schemas/cut_off_detail_items_create_asset'
      required:
        - chart_of_account_id
        - chart_of_account_position
        - chart_of_account_sub_ledger
        - debit
        - credit
    cut_off_create:
      type: object
      properties:
        date:
          type: string
          description: String of Date
        increment_group:
          type: string
        notes:
          type: string
        details:
          type: array
          items:
            $ref: '#/components/schemas/cut_off_detail_create'
    user:
      type: object
      properties:
        address:
          type: string
        branch_id:
          type: integer
        created_at:
          type: date
        email:
          type: string
        first_name:
          type: string
        last_name:
          type: string
        full_name:
          type: string
        id:
          type: integer
        name:
          type: string
        phone:
          type: string
        updated_at:
          type: date
        warehouse_id:
          type: integer
    form:
      type: object
      properties:
        approval_at:
          type: datetime
        approval_by:
          type: integer
        approval_reason:
          type: string
        approval_status:
          type: integer
        branch_id:
          type: integer
        cancellation_approval_at:
          type: datetime
        cancellation_approval_by:
          type: integer
        cancellation_approval_reason:
          type: string
        cancellation_status:
          type: integer
        created_at:
          type: datetime
        created_by:
          $ref: '#/components/schemas/user'
        date:
          type: datetime
        done:
          type: integer
        edited_notes:
          type: string
        edited_number:
          type: string
        formable_id:
          type: integer
        formable_type:
          type: string
        id:
          type: integer
        increment:
          type: integer
        increment_group:
          type: integer
        notes:
          type: string
        number:
          type: string
        request_approval_to:
          type: integer
        request_cancellation_at:
          type: datetime
        request_cancellation_by:
          type: integer
