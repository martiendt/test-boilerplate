  - name: Fixed Asset
    description: Manage Master Fixed Asset Group Data.
  - name: Cut Off
    description: >
      - Problem Awal : Admin Accounting Bertugas melakukan pencatatan setiap
      transaksi perusahaan. Kemudian perusahaan menggunakan sistem untuk
      mengotomatis pencatatan transaksi perusahaan. akan tetapi admin accounting
      tidak bisa menambahkan saldo awal perusahaan. sehingga pembukuan harus
      dicatat dua kali. menggunakan excel dan menggunakan program accounting.

      - Solusi : Agar Admin accounting bisa melakukan pencatatan transaksi satu
      kali dan menyimpan data saldo awal perusahaan maka admin memerlukan Modul
      "CUT OFF" untuk memindahkan saldo awal perusahaan, menyampaikan laporan
      keuangan secara akurat kepada atasannya.
paths:
  /admins:
    get:
      tags:
        - Admin
        - Invoice
      summary: Fetch all admin
      parameters:
        - name: status
          in: query
          description: Status values that need to be considered for filter
          required: true
          explode: true
          schema:
            type: array
            items:
              type: string
              enum:
                - active
                - inactive
                - suspended
              default: active
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Admin'
        '422':
          description: Unprocessable entity
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Admin'
    post:
      tags:
        - Admin
      summary: Create new admin
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Admin'
      responses:
        '201':
          description: OK
          content:
            application/json:
              schema:
                properties:
                  insertedId:
                    type: string
  /api/v1/master/fixed-assets:
    get:
      tags:
        - Fixed Asset
      summary: Fetch all fixed assets
      parameters:
        - name: limit
          in: query
          description: Data limit
          schema:
            type: integer
        - name: page
          in: query
          description: Data page
          schema:
            type: integer
        - name: sort_by
          in: query
          description: Sort the result by a key
          schema:
            type: string
            enum:
              - name
        - name: includes
          in: query
          description: multi value, divide with semicolon (;)
          schema:
            type: string
            enum:
              - groups
              - account
              - accumulationAccount
              - depreciationAccount
        - name: filter_like
          in: query
          explode: true
          schema:
            type: object
            properties:
              code:
                type: string
              name:
                type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  meta:
                    $ref: '#/components/schemas/meta'
                  links:
                    $ref: '#/components/schemas/links'
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/fixed_asset'
    post:
      tags:
        - Fixed Asset
      summary: Create new Fixed Asset
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/fixed_asset'
      responses:
        '201':
          description: OK
          content:
            application/json:
              schema:
                properties:
                  data:
                    $ref: '#/components/schemas/fixed_asset_response'
        '422':
          description: Unprocessable entity
  /api/v1/master/fixed-assets/{id}:
    get:
      tags:
        - Fixed Asset
      summary: Fetch fixed asset
      parameters:
        - name: id
          in: path
          description: Fixed Asset ID
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/fixed_asset'
    patch:
      tags:
        - Fixed Asset
      summary: Update Fixed Asset
      parameters:
        - name: id
          in: path
          description: Fixed Asset ID
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/fixed_asset_edit'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                properties:
                  data:
                    $ref: '#/components/schemas/fixed_asset_response_edit'
        '422':
          description: Unprocessable entity
  /api/v1/master/fixed-asset-groups:
    get:
      tags:
        - Fixed Asset Group
      summary: Fetch all fixed asset groups
      parameters:
        - name: sort_by
          in: query
          description: Sort the result by a key
          explode: true
          schema:
            type: string
            enum:
              - name
            default: ''
        - name: filter_like
          in: query
          description: Search where the data like
          explode: true
          schema:
            type: object
            properties:
              name:
                type: string
        - name: limit
          in: query
          description: Data limit
          schema:
            type: integer
        - name: page
          in: query
          description: Data page
          schema:
            type: integer
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  meta:
                    $ref: '#/components/schemas/meta'
                  links:
                    $ref: '#/components/schemas/links'
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/fixed_asset_group'
    post:
      tags:
        - Fixed Asset Group
      summary: Create new Fixed Asset Group
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/fixed_asset_group'
      responses:
        '201':
          description: OK
          content:
            application/json:
              schema:
                properties:
                  data:
                    $ref: '#/components/schemas/fixed_asset_group_response'
        '422':
          description: Unprocessable entity
  /api/v1/master/fixed-asset-groups/{id}:
    get:
      tags:
        - Fixed Asset Group
      summary: Fetch fixed asset group
      parameters:
        - name: id
          in: path
          description: Fixed Asset Group ID
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/fixed_asset_group'
    patch:
      tags:
        - Fixed Asset Group
      summary: Update Fixed Asset Group
      parameters:
        - name: id
          in: path
          description: Fixed Asset Group ID
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/fixed_asset_group_edit'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                properties:
                  data:
                    $ref: '#/components/schemas/fixed_asset_group_response'
        '422':
          description: Unprocessable entity
    delete:
      tags:
        - Fixed Asset Group
      summary: Delete Fixed Asset Group
      parameters:
        - name: id
          in: path
          description: Fixed Asset Group ID
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: No Content
  /api/v1/accounting/cut-offs:
    post:
      tags:
        - Cut Off
      summary: Create new Cut Off
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/cut_off_create'
      responses:
        '201':
          description: OK
          content:
            application/json:
              schema:
                properties:
                  data:
                    type: object
                    properties:
                      created_at:
                        type: date
                      date:
                        type: date
                      id:
                        type: integer
                        description: Auto generated ID
                      updated_at:
                        type: date
        '422':
          description: Unprocessable entity
  /api/v1/accounting/cut-offs/account:
    get:
      tags:
        - Cut Off
      summary: Fetch all Cut Off and Group By Account
      parameters:
        - name: limit
          in: query
          description: Data limit
          schema:
            type: integer
        - name: page
          in: query
          description: Data page
          schema:
            type: integer
        - name: sort_by
          in: query
          description: Sort the result by a key
          explode: true
          schema:
            type: string
            enum:
              - account.number
            default: name
        - name: filter_like
          in: query
          explode: true
          schema:
            type: object
            properties:
              form.number:
                type: string
              account.alias:
                type: string
        - name: filter_equal
          in: query
          explode: true
          schema:
            type: object
            properties:
              chart_of_account_id:
                type: integer
        - name: join
          in: query
          description: multi value, divide with semicolon (;)
          schema:
            type: string
            enum:
              - chartOfAccount
              - cutoff.form
        - name: includes
          in: query
          description: multi value, divide with semicolon (;)
          schema:
            type: string
            enum:
              - chartOfAccount
              - chartOfAccount.type
              - cutoff.form.createdBy
        - name: fields
          in: query
          description: multi value, divide with semicolon (;)
          schema:
            type: string
            enum:
              - cutoff_accounts.id
              - cutoff_id
              - chart_of_account_id
              - raw:sum(debit) as debit
              - raw:sum(credit) as credit
              - cutoff_accounts.created_at
              - cutoff_accounts.updated_at
        - name: isDownload
          in: query
          description: Flag to generate download link of PDF file
          schema:
            type: boolean
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  meta:
                    $ref: '#/components/schemas/meta'
                  links:
                    $ref: '#/components/schemas/links'
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/cut_off_account'
                  data (for isDownload = true):
                    $ref: '#/components/schemas/cut_off_account_download'
  /api/v1/accounting/cut-offs/account/{id}:
    get:
      tags:
        - Cut Off
      summary: Fetch Cut Off Account Detail
      parameters:
        - name: id
          in: path
          description: Cut Off Account Detail ID
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/cut_off_account_details'
  /api/v1/accounting/cut-offs/total:
    get:
      tags:
        - Cut Off
      summary: Get total of debit and credit of cutoff
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  debit:
                    type: integer
                  credit:
                    type: integer
components:
  schemas:
    Admin:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: Auto generated value
        name:
          type: string
          minLength: 3
          maxLength: 20
        email:
          type: string
        address:
          type: string
        tesla:
          type: object
          properties:
            id:
              type: string
      required:
        - name
    meta:
      type: object
      properties:
        current_page:
          type: integer
        from:
          type: integer
        last_page:
          type: integer
        path:
          type: string
        per_page:
          type: integer
        to:
          type: integer
        total:
          type: integer
    links:
      type: object
      properties:
        first:
          type: string
        last:
          type: string
        next:
          type: string
        prev:
          type: string
    fixed_asset:
      type: object
      properties:
        accumulation_chart_of_account_id:
          type: integer
        chart_of_account_id:
          type: integer
        code:
          type: string
        depreciation_chart_of_account_id:
          type: integer
        depreciation_method:
